<!DOCTYPE html>
<html lang="id" class="light">

<head>
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kurikulum - Rapor Mengaji SD Anak Saleh</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981', // Emerald 500
                        secondary: '#059669', // Emerald 600
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Smooth transitions for theme switch */
        body,
        div,
        nav,
        aside,
        header {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans antialiased overflow-x-hidden">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar Backdrop (Mobile) -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-gray-900/50 z-20 hidden lg:hidden glass-effect"
            onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <!-- Sidebar Container (populated by sidebar.js) -->
        <div id="sidebar-container"></div>

        <!-- Main Content Wrapper -->
        <div class="flex-1 flex flex-col h-full overflow-hidden relative">

            <!-- Header Container (populated by header.js) -->
            <div id="header-container"></div>

            <!-- Main Scrollable Area -->
            <main class="flex-1 overflow-y-auto p-4 lg:p-8 bg-gray-50 dark:bg-gray-900">

                <!-- Content Placeholder -->
                <div id="main-content-placeholder"
                    class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-6">

                    <!-- Header & Actions -->
                    <div class="flex flex-col gap-4 mb-6">
                        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                            <h3 class="text-lg font-bold text-gray-800 dark:text-white">Manajemen Kurikulum</h3>
                            <div class="flex gap-2">
                                <button id="btnAddMateri"
                                    class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition-colors text-sm font-medium flex items-center gap-2">
                                    <i class="ph ph-plus-circle text-lg"></i>
                                    <span>Tambah Materi</span>
                                </button>
                            </div>
                        </div>

                        <!-- Filters & Sort -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                            <!-- Filter Kategori -->
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="ph ph-funnel text-gray-500"></i>
                                </div>
                                <select id="filterKategori"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                                    <option value="">Semua Kategori</option>
                                    <option value="Tahfizh">Tahfizh Al-Qur'an</option>
                                    <option value="Doa">Doa Sehari-hari</option>
                                    <option value="Tathbiq">Tathbiq Ibadah</option>
                                    <option value="Hadits">Hadits Pilihan</option>
                                </select>
                            </div>

                            <!-- Filter Kelas -->
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="ph ph-graduation-cap text-gray-500"></i>
                                </div>
                                <select id="filterKelas"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                                    <option value="">Semua Kelas</option>
                                    <option value="1">Kelas 1</option>
                                    <option value="2">Kelas 2</option>
                                    <option value="3">Kelas 3</option>
                                    <option value="4">Kelas 4</option>
                                    <option value="5">Kelas 5</option>
                                    <option value="6">Kelas 6</option>
                                </select>
                            </div>

                            <!-- Search -->
                            <div class="relative col-span-1 md:col-span-2">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <i class="ph ph-magnifying-glass text-gray-500"></i>
                                </div>
                                <input type="text" id="searchInput"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                                    placeholder="Cari nama materi...">
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="overflow-x-auto min-h-[400px]">
                        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead
                                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 sticky top-0">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Kategori</th>
                                    <th scope="col" class="px-6 py-3">Nama Materi</th>
                                    <th scope="col" class="px-6 py-3">Kelas Target</th>
                                    <th scope="col" class="px-6 py-3">Target / KKM</th>
                                    <th scope="col" class="px-6 py-3 text-right">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="kurikulumTableBody">
                                <!-- Data will be populated here -->
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <td colspan="5" class="px-6 py-4 text-center">Memuat data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <!-- Pagination -->
                    <div
                        class="flex items-center justify-between border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-3 sm:px-6 mt-4">
                        <div class="flex flex-1 justify-between sm:hidden">
                            <button id="btnPrevMobile"
                                class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600">Previous</button>
                            <button id="btnNextMobile"
                                class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600">Next</button>
                        </div>
                        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700 dark:text-gray-400">
                                    Menampilkan <span class="font-medium" id="pageStart">0</span> sampai <span
                                        class="font-medium" id="pageEnd">0</span> dari <span class="font-medium"
                                        id="totalItems">0</span> data
                                </p>
                            </div>
                            <div>
                                <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm"
                                    aria-label="Pagination">
                                    <button id="btnPrev"
                                        class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 dark:ring-gray-600 dark:hover:bg-gray-700">
                                        <span class="sr-only">Previous</span>
                                        <i class="ph ph-caret-left text-lg"></i>
                                    </button>
                                    <span id="pageNumbers" class="flex">
                                        <!-- Page numbers will be injected here -->
                                    </span>
                                    <button id="btnNext"
                                        class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 dark:ring-gray-600 dark:hover:bg-gray-700">
                                        <span class="sr-only">Next</span>
                                        <i class="ph ph-caret-right text-lg"></i>
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Modal Tambah/Edit Materi -->
    <div id="materiModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-gray-900/75 transition-opacity backdrop-blur-sm"></div>

        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-2xl bg-white dark:bg-gray-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-gray-100 dark:border-gray-700">
                <div class="bg-white dark:bg-gray-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4 overflow-y-scroll max-h-[80vh]">
                    <div class="sm:flex sm:items-start">
                        <div
                            class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-emerald-100 dark:bg-emerald-900/30 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="ph ph-book-bookmark text-emerald-600 dark:text-emerald-400 text-xl"></i>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                            <h3 class="text-base font-semibold leading-6 text-gray-900 dark:text-white"
                                id="modal-title">Tambah Materi Baru</h3>
                            <div class="mt-4 space-y-4">
                                <!-- Kategori -->
                                <div>
                                    <label for="inputKategori"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kategori</label>
                                    <select id="inputKategori"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                                        <option value="Tahfizh">Tahfizh Al-Qur'an</option>
                                        <option value="Doa">Doa Sehari-hari</option>
                                        <option value="Tathbiq">Tathbiq Ibadah</option>
                                        <option value="Hadits">Hadits Pilihan</option>
                                    </select>
                                </div>

                                <!-- Nama Materi -->
                                <div>
                                    <label for="inputNamaMateri"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nama
                                        Materi / Surah</label>
                                    <input type="text" id="inputNamaMateri"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                                        placeholder="Contoh: An-Nas, Doa Makan, Niat Wudhu">
                                </div>

                                <!-- Target Kelas -->
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Target
                                        Kelas</label>
                                    <div class="grid grid-cols-3 gap-2">
                                        <label class="cursor-pointer">
                                            <input type="checkbox" name="targetKelas" value="1" class="peer sr-only">
                                            <div
                                                class="text-center py-2 px-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-600">
                                                Kelas 1
                                            </div>
                                        </label>
                                        <label class="cursor-pointer">
                                            <input type="checkbox" name="targetKelas" value="2" class="peer sr-only">
                                            <div
                                                class="text-center py-2 px-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-600">
                                                Kelas 2
                                            </div>
                                        </label>
                                        <label class="cursor-pointer">
                                            <input type="checkbox" name="targetKelas" value="3" class="peer sr-only">
                                            <div
                                                class="text-center py-2 px-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-600">
                                                Kelas 3
                                            </div>
                                        </label>
                                        <label class="cursor-pointer">
                                            <input type="checkbox" name="targetKelas" value="4" class="peer sr-only">
                                            <div
                                                class="text-center py-2 px-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-600">
                                                Kelas 4
                                            </div>
                                        </label>
                                        <label class="cursor-pointer">
                                            <input type="checkbox" name="targetKelas" value="5" class="peer sr-only">
                                            <div
                                                class="text-center py-2 px-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-600">
                                                Kelas 5
                                            </div>
                                        </label>
                                        <label class="cursor-pointer">
                                            <input type="checkbox" name="targetKelas" value="6" class="peer sr-only">
                                            <div
                                                class="text-center py-2 px-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-all text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-600">
                                                Kelas 6
                                            </div>
                                        </label>
                                    </div>
                                </div>

                                <!-- Target / KKM -->
                                <div>
                                    <label for="inputTarget"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Target /
                                        Jumlah Ayat (Opsional)</label>
                                    <input type="number" id="inputTarget"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                                        placeholder="Contoh: 5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700/50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" id="btnSaveMateri"
                        class="inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-secondary sm:ml-3 sm:w-auto">Simpan</button>
                    <button type="button" id="btnCancelModal"
                        class="mt-3 inline-flex w-full justify-center rounded-md bg-white dark:bg-gray-800 px-3 py-2 text-sm font-semibold text-gray-900 dark:text-gray-300 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 sm:mt-0 sm:w-auto">Batal</button>
                    <!-- Hidden X button from previous structure as we follow guru.html modal style without X header -->
                    <button id="btnCancelModalX" class="hidden"></button>
                </div>
            </div>
        </div>
    </div>


    <!-- Custom Alert Modal (Shared, so just copying structure if needed, or ensuring it matches) -->
    <!-- This structure should match Custom Alert in guru.html -->
    <div id="customAlertModal" class="hidden fixed inset-0 z-50 overflow-y-auto" style="backdrop-filter: blur(4px);">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <!-- Background overlay -->
            <div class="fixed inset-0 transition-opacity bg-gray-900 bg-opacity-50" onclick="closeCustomAlert()"></div>

            <!-- Center modal -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

            <!-- Alert Box -->
            <div id="alertBox"
                class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-2xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <!-- Icon Container -->
                <div id="alertIconContainer" class="flex items-center justify-center pt-8 pb-4">
                    <div id="alertIcon" class="w-20 h-20 rounded-full flex items-center justify-center">
                        <i id="alertIconElement" class="text-5xl"></i>
                    </div>
                </div>

                <!-- Content -->
                <div class="px-6 pb-6 text-center">
                    <h3 id="alertTitle" class="text-2xl font-bold text-gray-900 dark:text-white mb-2"></h3>
                    <p id="alertMessage" class="text-gray-600 dark:text-gray-400 mb-6"></p>

                    <!-- Buttons Container -->
                    <div id="alertButtons" class="flex gap-3 justify-center">
                        <!-- Buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/header.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/custom-alert.js"></script>
    <script src="js/kurikulum.js"></script>

</body>

</html>
