<!DOCTYPE html>
<html lang="id" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rapor Mengaji SD Anak Saleh</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981', // Emerald 500
                        secondary: '#059669', // Emerald 600
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Smooth transitions for theme switch */
        body,
        div,
        nav,
        aside,
        header {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans antialiased overflow-x-hidden">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar Backdrop (Mobile) -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-gray-900/50 z-20 hidden lg:hidden glass-effect"
            onclick="toggleSidebar()"></div>

        <!-- Sidebar Container (populated by sidebar.js) -->
        <div id="sidebar-container"></div>

        <!-- Main Content Wrapper -->
        <div class="flex-1 flex flex-col h-full overflow-hidden relative">

            <!-- Header Container (populated by header.js) -->
            <div id="header-container"></div>

            <!-- Main Scrollable Area -->
            <main class="flex-1 overflow-y-auto p-4 lg:p-8 bg-gray-50 dark:bg-gray-900">

                <!-- Content Placeholder -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    <!-- Stat Card 1 -->
                    <div
                        class="stat-card bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <div
                                class="p-3 rounded-full bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400">
                                <i class="ph ph-users text-2xl"></i>
                            </div>
                            <span
                                class="text-sm font-medium text-green-500 bg-green-100 dark:bg-green-900/30 px-2 py-1 rounded-full">+12%</span>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 dark:text-white" id="totalStudents"></h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Total Siswa</p>
                    </div>

                    <!-- Stat Card 2 -->
                    <div
                        class="stat-card bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <div
                                class="p-3 rounded-full bg-purple-100 text-purple-600 dark:bg-purple-900/30 dark:text-purple-400">
                                <i class="ph ph-book-bookmark text-2xl"></i>
                            </div>
                            <span
                                class="text-sm font-medium text-green-500 bg-green-100 dark:bg-green-900/30 px-2 py-1 rounded-full">+5%</span>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 dark:text-white">856</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Hafalan Selesai</p>
                    </div>

                    <!-- Stat Card 3 -->
                    <div
                        class="stat-card bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <div
                                class="p-3 rounded-full bg-orange-100 text-orange-600 dark:bg-orange-900/30 dark:text-orange-400">
                                <i class="ph ph-chart-line-up text-2xl"></i>
                            </div>
                            <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Minggu Ini</span>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 dark:text-white">92%</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Rata-rata Kehadiran</p>
                    </div>
                </div>

                <div id="main-content-placeholder"
                    class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 h-96 flex items-center justify-center text-gray-400 dark:text-gray-500">
                    <div class="text-center">
                        <i class="ph ph-chart-bar text-6xl mb-4 opacity-50"></i>
                        <p>Area Konten Utama</p>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Firebase -->
    <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/header.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
