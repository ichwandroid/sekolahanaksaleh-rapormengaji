<!DOCTYPE html>
<html lang="id" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rapor Mengaji SD Anak Saleh</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981', // Emerald 500
                        secondary: '#059669', // Emerald 600
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Smooth transitions for theme switch */
        body,
        div,
        nav,
        aside,
        header {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans antialiased overflow-x-hidden">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar Backdrop (Mobile) -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-gray-900/50 z-20 hidden lg:hidden glass-effect"
            onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed lg:static inset-y-0 left-0 z-30 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col h-full shadow-lg lg:shadow-none">

            <!-- Sidebar Header -->
            <div class="h-16 flex items-center justify-between px-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-primary text-white rounded-lg flex items-center justify-center">
                        <i class="ph ph-book-open-text text-xl"></i>
                    </div>
                    <span class="text-lg font-bold tracking-tight text-gray-800 dark:text-white">Rapor Mengaji</span>
                </div>
                <!-- Close Button (Mobile) -->
                <button onclick="toggleSidebar()" id="close-sidebar"
                    class="lg:hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">
                    <i class="ph ph-x text-2xl"></i>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                <a href="dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary transition-colors">
                    <i class="ph ph-house text-xl"></i>
                    <span>Home</span>
                </a>

                <a href="siswa.html"
                    class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-gray-600 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white transition-colors">
                    <i class="ph ph-student text-xl"></i>
                    <span>Data Siswa</span>
                </a>

                <a href="bilqolam.html"
                    class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-gray-600 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white transition-colors">
                    <i class="ph ph-book-bookmark text-xl"></i>
                    <span>Bilqolam</span>
                </a>

                <a href="doa.html"
                    class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-gray-600 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white transition-colors">
                    <i class="ph ph-hands-praying text-xl"></i>
                    <span>Doa Sehari-hari</span>
                </a>
            </nav>

            <!-- Sidebar Footer -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-2">

                <!-- Theme Toggle -->
                <button onclick="toggleTheme()"
                    class="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-gray-600 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white transition-colors">
                    <i id="theme-icon" class="ph ph-moon text-xl"></i>
                    <span id="theme-text">Dark Mode</span>
                </button>

                <!-- Logout -->
                <a href="index.html"
                    class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-red-600 hover:bg-red-50 hover:text-red-700 dark:text-red-400 dark:hover:bg-red-900/20 dark:hover:text-red-300 transition-colors">
                    <i class="ph ph-sign-out text-xl"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="flex-1 flex flex-col h-full overflow-hidden relative">

            <!-- Top Header -->
            <header
                class="h-16 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-4 lg:px-8 z-10">
                <div class="flex items-center gap-4">
                    <!-- Toggle Sidebar Button -->
                    <button onclick="toggleSidebar()" id="sidebar-toggle"
                        class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-primary">
                        <i class="ph ph-list text-2xl"></i>
                    </button>
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white hidden sm:block">Dashboard Overview
                    </h2>
                </div>

                <!-- User Profile / Actions -->
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3">
                        <div class="text-right hidden md:block">
                            <p class="text-sm font-semibold text-gray-800 dark:text-white">Admin User</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Administrator</p>
                        </div>
                        <div
                            class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-secondary flex items-center justify-center text-white font-bold shadow-md">
                            A
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Scrollable Area -->
            <main class="flex-1 overflow-y-auto p-4 lg:p-8 bg-gray-50 dark:bg-gray-900">

                <!-- Content Placeholder -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    <!-- Stat Card 1 -->
                    <div
                        class="stat-card bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <div
                                class="p-3 rounded-full bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400">
                                <i class="ph ph-users text-2xl"></i>
                            </div>
                            <span
                                class="text-sm font-medium text-green-500 bg-green-100 dark:bg-green-900/30 px-2 py-1 rounded-full">+12%</span>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 dark:text-white">1,234</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Total Siswa</p>
                    </div>

                    <!-- Stat Card 2 -->
                    <div
                        class="stat-card bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <div
                                class="p-3 rounded-full bg-purple-100 text-purple-600 dark:bg-purple-900/30 dark:text-purple-400">
                                <i class="ph ph-book-bookmark text-2xl"></i>
                            </div>
                            <span
                                class="text-sm font-medium text-green-500 bg-green-100 dark:bg-green-900/30 px-2 py-1 rounded-full">+5%</span>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 dark:text-white">856</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Hafalan Selesai</p>
                    </div>

                    <!-- Stat Card 3 -->
                    <div
                        class="stat-card bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <div
                                class="p-3 rounded-full bg-orange-100 text-orange-600 dark:bg-orange-900/30 dark:text-orange-400">
                                <i class="ph ph-chart-line-up text-2xl"></i>
                            </div>
                            <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Minggu Ini</span>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 dark:text-white">92%</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Rata-rata Kehadiran</p>
                    </div>
                </div>

                <div id="main-content-placeholder"
                    class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 h-96 flex items-center justify-center text-gray-400 dark:text-gray-500">
                    <div class="text-center">
                        <i class="ph ph-chart-bar text-6xl mb-4 opacity-50"></i>
                        <p>Area Konten Utama</p>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
```
