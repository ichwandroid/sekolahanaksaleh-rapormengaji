<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Guru - Rapor Mengaji SD Anak Saleh</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981', // Emerald 500
                        secondary: '#059669', // Emerald 600
                        accent: '#34D399', // Emerald 400
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50 min-h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Decorative Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div
            class="absolute top-[-10%] left-[-5%] w-96 h-96 bg-primary/20 rounded-full blur-3xl opacity-60 animate-blob">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-5%] w-96 h-96 bg-accent/20 rounded-full blur-3xl opacity-60 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute top-[40%] left-[50%] w-96 h-96 bg-emerald-300/20 rounded-full blur-3xl opacity-50 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-md px-6 opacity-0" id="login-container">

        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-primary to-secondary text-white rounded-2xl shadow-xl mb-4 transform hover:scale-105 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Portal Guru</h1>
            <p class="text-gray-600">Rapor Mengaji SD Anak Saleh</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-3xl shadow-2xl p-8">
            <form id="loginForm" class="space-y-6">

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="ph ph-envelope mr-1"></i>
                        Email
                    </label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required autocomplete="off"
                            placeholder="Masukkan Email Anda"
                            class="w-full px-4 py-3.5 bg-white border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary input-glow transition-all duration-300 text-gray-800 placeholder-gray-400">
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="ph ph-key text-xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage"
                    class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl flex items-center gap-2">
                    <i class="ph ph-warning-circle text-xl"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="loginButton"
                    class="w-full bg-gradient-to-r from-primary to-secondary text-white font-semibold py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-2 group">
                    <span id="buttonText">Masuk ke Dashboard</span>
                    <i
                        class="ph ph-arrow-right text-xl group-hover:translate-x-1 transition-transform duration-300"></i>
                </button>

            </form>

            <!-- Additional Info -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500 text-center">
                    <i class="ph ph-info mr-1"></i>
                    Masukkan Email Anda untuk mengakses data siswa yang Anda ajar
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html"
                class="inline-flex items-center gap-2 text-gray-600 hover:text-primary transition-colors duration-300">
                <i class="ph ph-arrow-left"></i>
                <span>Kembali ke Beranda</span>
            </a>
        </div>

    </div>

    <!-- Firebase Config -->
    <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Login Script -->
    <script defer src="js/login.js"></script>

    <!-- Animations -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.to("#login-container", {
                opacity: 1,
                y: -20,
                duration: 1,
                ease: "power3.out"
            });
        });
    </script>

</body>

</html>
